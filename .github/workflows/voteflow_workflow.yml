name: VoteFlow Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install Flask==2.0.2
          pip install pandas==1.3.3
          pip install numpy==1.21.2
          pip install scikit-learn==0.24.2
          pip install Flask-Security==3.0.0

      - name: Run Data Processing Pipeline
        run: |
          python data_processing/data_cleaning.py
          python data_processing/data_transformation.py
          python data_processing/data_aggregation.py

      - name: Run Visualization Techniques
        run: |
          # Add command to start visualization server or build static files

      - name: Run System Architecture
        run: |
          python system_architecture/app.py

      - name: Run Performance Evaluation
        run: |
          python evaluation/performance_evaluation.py

      - name: Run Security Evaluation
        run: |
          python evaluation/security_evaluation.py

      - name: Run Comparative Analysis
        run: |
          python comparison/comparative_analysis.py
